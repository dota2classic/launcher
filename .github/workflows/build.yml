name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish d2c-launcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish/

      - name: Publish SteamBridge
        run: dotnet publish SteamBridge/SteamBridge.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish/

      - name: Publish GameLaunchProxy
        run: dotnet publish GameLaunchProxy/GameLaunchProxy.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: d2c-launcher-win-x64
          path: publish/
